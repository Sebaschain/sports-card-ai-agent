version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sports-card-ai-agent
    ports:
      - "8501:8501"  # Streamlit
      - "8000:8000"  # MCP Server (si se necesita)
    environment:
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # eBay API
      - EBAY_APP_ID=${EBAY_APP_ID}
      - EBAY_CERT_ID=${EBAY_CERT_ID}
      - EBAY_DEV_ID=${EBAY_DEV_ID}
      - EBAY_TOKEN=${EBAY_TOKEN}
      
      # Database (PostgreSQL en producción)
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@db:5432/sports_cards}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Streamlit
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      
    volumes:
      # Persistir datos
      - ./data:/app/data
      - ./logs:/app/logs
      
      # No montar .env en producción (usar secrets)
      # - ./.env:/app/.env
      
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sports-cards-network

  db:
    image: postgres:15-alpine
    container_name: sports-cards-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sports_cards}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change_me_in_production}
      - POSTGRES_DB=${POSTGRES_DB:-sports_cards}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sports_cards}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sports-cards-network

  # Opcional: Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: sports-cards-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Certificados SSL
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - sports-cards-network

volumes:
  postgres_data:

networks:
  sports-cards-network:
    driver: bridge
